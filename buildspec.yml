version: 0.2

phases:
pre_build:
    commands:
      - curl -sL https://deb.nodesource.com/setup_20.0 | bash -
      - apt-get install -y nodejs
      - echo Checking node and npm versions
      - node -v
      - npm -v
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing source NPM...
      - npm install -g @angular/cli
  pre_build:
    commands:
      - echo Installing project NPM dependencies...
      - npm install
  build:
    commands:
      - echo Building the Angular app...
      - ng build --configuration production
  post_build:
    commands:
      - echo Syncing built app to S3...
      - aws s3 sync dist/resume-frontend s3://resume-frontend --delete