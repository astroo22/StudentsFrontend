<div class="report-card">
    <h2>Report Card for {{ reportCard.student_id }}</h2>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Math</td>
          <td>{{ reportCard.math }}</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>{{ reportCard.science }}</td>
        </tr>
        <tr>
          <td>English</td>
          <td>{{ reportCard.english }}</td>
        </tr>
        <tr>
          <td>Physical Education</td>
          <td>{{ reportCard.physical_ed }}</td>
        </tr>
        <tr>
          <td>Lunch</td>
          <td>{{ reportCard.lunch }}</td>
        </tr>
      </tbody>
    </table>
  </div>
